<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
  <title>summernote</title>
  <!-- include jquery -->
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script> 

  <!-- include libraries BS3 -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/emojione/1.5.0/assets/css/emojione.min.css" />
  <script src="http://cdn.jsdelivr.net/emojione/1.5.0/lib/js/emojione.min.js"></script>

  <!-- include summernote -->
  <link rel="stylesheet" href="../dist/summernote.css">

  <script type="text/javascript" src="../dist/summernote.js"></script>
  <script type="text/javascript" src="./plugin/summernote-ext-emojione.js"></script>

  <script src="https://www.google.com/jsapi" type="text/javascript"></script>

  <script type="text/javascript">
    emojione.ascii = true;
    $(document).ready(function() {
      $('.summernote').summernote({
        height: 250,
        tabsize: 2,
        toolbar: [
                    ['style', ['bold', 'italic', 'underline', 'clear']],
  		    ['insert', ['emojiOnes']]
  		  ]
      });

      $('div.note-emojionechar-dialog').attr('tabindex', '-1'); /* allow ESC to close modal */
      $('.note-emojionechar-node button img').each(function(){
        $(this).attr('src', 'http:' + $(this).attr('src')); // only needed when file is loaded in browser as file://
      });
      
    });
  </script>
</head>
<body>
  <textarea class="summernote"><p>Seasons <b>coming up</b></p></textarea>
</body>
</html>
